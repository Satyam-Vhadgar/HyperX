<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/HyperX.svg" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat:wght@300&family=Poppins&family=Saira&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Log In - HyperX</title>
  </head>
  <body>

    <div class="container">

        <div class="row justify-content-center text-center">

            <div class="col-6 mt-2 logBrand">

                <a href="index.html"><h3 class="my-5"><img src="images/HyperX.svg" alt="logo" width="40px" height="40px" class="mr-2"><span style="font-family: 'Jost', sans-serif;">Hyper</span><span style="font-family: 'Saira', sans-serif;">X</span></h3></a>
            </div>

        </div>

    </div>
       
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-lg-6 p-5 m-3 m-md-0 text-center" style="background-color: white;border-radius: 25px;">
               <div>
                <h2>Log in to your account</h2>
               </div>

                <div class="formBg mt-5">
                    <form action="">
                        <input type="email" class="form-control my-3 p-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <input type="password" class="form-control my-3 p-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                        <button class="btn btn-lg signIn w-100">Sign in</button>
                    </form>
                    <p class="my-3">Or</p>
                    <button class="btn btn-lg w-100 google"><img src="images/google.svg" alt="google" width="20px" height="20px" class="mr-1"> Sign in</button>
                    <div class="forgot my-3">
                        <a href="#">Create an Account</a> 
                        <b>-</b>
                        <a href="#">Forgot password?</a>
                    </div>
         
                </div>



            </div>

        </div>


    </div>







































    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
